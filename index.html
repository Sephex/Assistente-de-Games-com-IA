<!DOCTYPE html>
<html lang="pt-br">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meta Assistent</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <header>
        <img src="./assets/logo.png" alt="logo Esports NLW">
    </header>

    <main>
        <section>
            <div>
                <h2 class="title">Assistente de Games</h2>
                <p> Pergunte sobre estratégias, peça dicas e builds para os seus códigos</p>

                <form id="form">
                    <input id="apiKey" type="password" placeholder="Digite a API KEY do Gemini" required>

                    <select id="gameSelect" >
                        <option value="">Selecione o Jogo</option>
                        <option value="COD">Call Of Duty</option>
                        <option value="Lol">Lague of legends</option>
                        <option value="R6">Rainbow Six Siege</option>
                        <option value="Mine">Minecraft</option>
                    </select>

                    <input id="question" type="text" placeholder="EX:melhor agente para...">

                    <button id="askButton">Perguntar</button>
                </form>
                <div id="aiResponse" class="Hidden">
                    <div class="response-content">

                    </div>
                </div>
            </div>
        </section>
    </main>   

    <script src="  https://unpkg.com/showdown/dist/showdown.min.js"></script>
    <script src="./scripts.js"></script>
</body>
</html>
